services:
  postgres:
    image: postgres:16-alpine
    container_name: jp-postgres
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${JP_DB_USER:-jp_user}
      POSTGRES_PASSWORD: ${JP_DB_PASSWORD:-jp_pass}
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    command: [ "postgres", "-c", "password_encryption=scram-sha-256" ]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${JP_DB_USER:-jp_user} -d postgres -h localhost" ]
      interval: 5s
      timeout: 3s
      retries: 15

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: jp-pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - ../.env
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    volumes:
      - pgadmin:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin:
