spring:
  application:
    name: job-portal-api
  profiles:
    default: dev
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  sql:
    init:
      mode: never
  messages:
    basename: messages
    fallback-to-system-locale: false
    encoding: UTF-8

server:
  port: ${PORT:8080}

---
# ============ DEV ============
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5433/job_portal_dev?currentSchema=job_portal
    username: ${JP_DB_USER:jp_user}
    password: ${JP_DB_PASSWORD:jp_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.default_schema: job_portal
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: job_portal
    schemas: job_portal
    create-schemas: true
    validate-on-migrate: true
    baseline-on-migrate: false

security:
  jwt:
    # Fallback solo para DEV
    secret: ${JP_JWT_SECRET:MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=}
    issuer: job-portal
    access-ttl-seconds: 900
    refresh-ttl-seconds: 2592000
  reset:
    ttl-seconds: 1800          # 30 minutos
    rate-limit-seconds: 300    # 5 minutos

# Limpieza automática de refresh tokens expirados
maintenance:
  refresh-tokens:
    enabled: true               # Activa el cleaner
    cron: "0 0 * * * *"         # Cada hora; para pruebas rápidas: "0 * * * * *"
    zone: "America/Lima"        # Zona horaria del cron

logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.orm.connections.pooling: WARN
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql: OFF

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true

---
# ============ TEST ============
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:postgresql://localhost:5433/job_portal_test?currentSchema=job_portal
    username: ${JP_DB_USER:jp_user}
    password: ${JP_DB_PASSWORD:jp_pass}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: job_portal
    schemas: job_portal
    create-schemas: true
    validate-on-migrate: true

security:
  jwt:
    # Fallback solo para TEST
    secret: ${JP_JWT_SECRET:MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=}
    issuer: job-portal
    access-ttl-seconds: 900
    refresh-ttl-seconds: 2592000
  reset:
    ttl-seconds: 1800
    rate-limit-seconds: 300

maintenance:
  refresh-tokens:
    enabled: false
    cron: "0 0 * * * *"
    zone: "America/Lima"

logging:
  level:
    root: WARN
    org.springframework.test: INFO
    org.springframework.security: INFO
    org.hibernate.orm.connections.pooling: WARN
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql: OFF

management:
  endpoint:
    health:
      probes:
        enabled: true

---
# ============ PROD ============
spring:
  config:
    activate:
      on-profile: prod
  threads:
    virtual:
      enabled: true
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.default_schema: job_portal
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: job_portal
    schemas: job_portal
    create-schemas: true
    validate-on-migrate: true
    baseline-on-migrate: false
    clean-disabled: true

security:
  jwt:
    secret: ${JP_JWT_SECRET_BASE64}
    issuer: job-portal
    access-ttl-seconds: 900
    refresh-ttl-seconds: 2592000
  reset:
    ttl-seconds: ${JP_RESET_TTL_SECONDS:1800}
    rate-limit-seconds: ${JP_RESET_RATE_LIMIT_SECONDS:300}

# Limpieza nocturna en producción (cada día a las 3 AM)
maintenance:
  refresh-tokens:
    enabled: true
    cron: "0 0 3 * * *"
    zone: "America/Lima"

logging:
  level:
    org.springframework.security: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true

server:
  forward-headers-strategy: framework
  compression:
    enabled: true
